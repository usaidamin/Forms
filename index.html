<!DOCTYPE html>
<html lang="en">

<head>
    <title>Forms</title>
</head>

<body>

    <form action="/index.html">

        <h1>Forms</h1>
        <p>Input is always put in the single line</p>
        <label for="fname">First Enter Your Name</label> <br>
        <input type="text" placeholder="Enter Your Name" maxlength="15" /> <br> <br>
        <label for="password">Enter Your Password</label> <br>
        <input type="password" placeholder="Password" minlength="8" maxlength="16"> <br> <br>
        <label for="number">Enter Your Phone Number</label> <br>
        <input type="number" placeholder="Phone Number"> <br> <br>
        <label for="Feedback">Enter Your Feedback</label> <br>
        <textarea cols="21" rows="1" placeholder="Enter Your Feedback"></textarea> <br> <br>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label> <br>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" checked="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label> <br> <br> <br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" value="Submit This Form"> <br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button
            type="submit">Submit</button>
        <input type="image" src="https://cdn.dribbble.com/users/1914549/screenshots/5464231/submit-button.gif"
            width="200" style="text-align: left;">
        <br>
        <br>

        Country Select Box

            <option value="#" disabled="true" selected="">Select Your Country</option>
            <option value="Pakistan">Pakistan</option>
            <option value="India">India</option>
            <option value="Afghanistan">Afghanistan</option>
            <option value="Srilanka">Srilanka</option>

        </select>




    </form>
</body>

</html>
